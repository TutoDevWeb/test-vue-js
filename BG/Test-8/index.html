<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ma Checklist v-bind</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
	

	<div id='app'>
		<h1>{{message}}</h1>
		<!-- Ici on a mis un gestionnaire d'événement -->
		<p v-bind:title="message" v-for="todo in todos" @click="inverser">
			{{ todo }}
		</p>
	</div>

	<script>
		const vm = Vue.createApp({
			// Data c'est les données c'est ici aussi l'état
			data() {
				return {
					message: 'Bonjour à tous !',
					todos: ["Sauver le monde","Apprendre Vue JS","Boire un café"]
				}
			},
			methods: {
				inverser(){
					// This fait référence à l'instance de vue.
					this.todos.reverse();
				}
			}
		}).mount('#app')
	</script>

</body>

</html>
